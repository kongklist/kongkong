{% extends "base.html" %}

{% block content%}
<div class="container mt-5 mb-5">
    <h1>WRITE</h1>
    <hr>
    <form method="post" >
        {% csrf_token %}

        <div class="mt-4 mb-4 input-group input-group-sm mb-3">
            <span class="input-group-text" id="inputGroup-sizing-sm">SUBJECT</span>
            <input name="subject" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
        </div>

        <div class="mt-4 mb-4 input-group input-group-sm mb-3">
            <span class="input-group-text" id="inputGroup-sizing-sm">WRITER</span>
            <input value="{{ user.nickname }}" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
        </div>

        <div class="mt-4 mb-4 input-group input-group-sm mb-3">
            <span class="input-group-text" id="inputGroup-sizing-sm">CONTENT</span>
            <textarea style="height:200px" name="content" class="form-control"></textarea>
        </div>

        <div class="text-end">
            <button class="btn btn-light">WRITE</button>
        </div>
    </form>

</div>
{% endblock %}
