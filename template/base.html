<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <title>Hello, world!</title>
        <style type="text/css">

        </style>
    </head>
    <body>
        {% if user.is_authenticated %}
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color:rgb(225, 37, 37)">
            <div class="container-fluid" > 
                <a style="color:rgb(255, 255, 255)" class="navbar-brand " id="mi" href="{% url 'acc:index' %}">RedOnly</a>
                <button style="background-color:rgb(255, 255, 255)" class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent" >
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a style="color:rgb(255, 255, 255)" class="nav-link" href="{% url 'board:index' %}" font="black">BOARD</a>
                        </li>
                        <li class="nav-item">
                            <a style="color:rgb(255, 255, 255)" class="nav-link" href="{% url 'vote:index' %}">VOTE &nbsp;</a>
                        </li>
                        <li class="nav-item">
                            <a style="color:rgb(255, 255, 255)" class="nav-link" href="{% url 'trans:index' %}">TRANS &nbsp;</a>
                        </li>
                        <li class="nav-item">
                            <a style="color:rgb(255, 255, 255)" class="nav-link" href="{% url 'book:index' %}"> BOOK &nbsp;</a>
                        </li>
                        <div class="dropdown text-end">
                            <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false" style="background-color:rgb(225, 37, 37) ">
                                <span style="color:rgb(255, 255, 255)" > {{ user.nickname }} </span>
                            </a>
                          
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink" >
                              <li><a class="dropdown-item" href="{% url 'acc:profile' %}">PROFILE</a></li>
                              <hr>
                              <li><a class="dropdown-item" href="#">PLAY</a></li>
                              <li><a class="dropdown-item" href="{% url 'acc:userlogout' %}">LOGOUT</a></li>
                            </ul>
                        </div>
                    </ul>
                    
                </div>
            </div>
        </nav>
        {% else %}
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color:rgb(225, 37, 37)">
            <div class="container-fluid">
                <a style="color:rgb(255, 255, 255)" class="navbar-brand" id="mi" href="{% url 'acc:index' %}">RedOnly</a>
                <button style="background-color:rgb(255, 255, 255)" class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a style="color:rgb(255, 255, 255)" class="nav-link" href="{% url 'acc:userlogin' %}">LOGIN</a>
                        </li>
                        <li class="nav-item">
                            <a style="color:rgb(255, 255, 255)" class="nav-link" href="{% url 'acc:signup' %}">SIGNUP</a>
                        </li>
                        
                    </ul>
                    
                </div>
            </div>
        </nav>
    {% endif %}
    
    {% for i in messages %}
        <div class="alert {{i.tags}} alert-warning alert-dismissible fade show" role="alert">
            <strong>{{i.tag}}</strong>{{i.message}}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    {% endfor %}


    {% block content %}
    
    {% endblock %}

    <style>
        .alert{
            font-size: 16px;
        }
        .info{
            background-color: rgb(138, 137, 137);
            color:rgb(255, 255, 255)
        }
        .warning{
            background-color: rgb(255, 253, 132);

        }
        .error{
            background-color: rgb(130, 152, 248);
            color:rgb(255, 255, 255)
        }
        .success{
            background-color: rgb(248, 130, 130);
            color:rgb(255, 255, 255)
        }   

    </style>


















        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

        
    </body>
</html>
