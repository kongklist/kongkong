{% extends 'base.html' %}
{% block content %}
<div class="container mt-5 mb-5">
    <h1>MAKE BOOKMARK</h1>
    <form>
        <div class="text-end mb-3">
            <input name="impo" type="checkbox" class="btn-check" id="btn-check-outlined" autocomplete="off">
            <label class="btn btn-outline-danger" for="btn-check-outlined">관심♥</label><br>
        </div>

        <div class="mb-5 input-group input-group-lg">
            <span class="input-group-text" id="inputGroup-sizing-lg">SITE NAME</span>
            <input type="text" name="sname" class="form-control" placeholder="사이트 이름을 입력해주세요"  aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
        </div>
        <div class="mt-5 mb-5 input-group input-group-lg">
            <span name="surl" class="input-group-text" id="inputGroup-sizing-lg">SITE URL</span>
            <input type="url" placeholder="https://"  class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
        </div>
        <div class="mt-5 mb-5 input-group input-group-lg">
            <span class="input-group-text" id="inputGroup-sizing-lg">COMMENT</span>
            <textarea name="comment" class="form-control" placeholder="사이트를 설명하자면?" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg"></textarea>
        </div>
        <div class="text-end">
            <button class="btn btn-success">북마크 추가</button>
        </div>
    </form>
</div>
{% endblock %}
