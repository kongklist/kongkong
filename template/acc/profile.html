{% extends "base.html" %}

{% block content%}
<div class="container mt-5">
    <h1>PROFILE</h1>
    <div class="mt-5 mb-5 text-center">
        <img src="{{ user.getpic }}">
    </div>
    <hr>
    <div class="mt-4 mb-4 input-group input-group-sm mb-3">
        <span class="input-group-text" id="inputGroup-sizing-sm">USERNAME</span>
        <input value="{{user.username}}" name="username" disabled type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
    </div>
    
    <div class="mt-4 mb-4 input-group input-group-sm mb-3">
        <span class="input-group-text" id="inputGroup-sizing-sm">NICKNAME</span>
        <input value="{{user.nickname}}" name="nickname" disabled type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
    </div>

    <div class="mt-4 mb-4 input-group input-group-sm mb-3">
        <span class="input-group-text" id="inputGroup-sizing-sm">COMMENT</span>
        <textarea style="height: 135px" name="comment" disabled class="form-control">{{ user.comment }}</textarea>
    </div>

    <div class="text-end">
        <a href="{% url 'acc:update'  %}"><button class="btn btn-primary" class=>UPDATE</button></a>
        
        <!-- Button trigger modal -->
    <button type="button" class="btn btn-outline-dark" data-bs-toggle="modal" data-bs-target="#exampleModal">
        DELETE
    </button>
    
    

    </div>


</div>






<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">계정삭제</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body text-center">
                <h5>계정을 삭제하시겠습니까?</h5>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">CLOSE</button>
                <a href="{% url 'acc:remove'%}"><button class="btn btn-outline-danger">REMOVE</button></a>
            </div>
        </div>
    </div>
</div>









{% endblock %}
