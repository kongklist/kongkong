{% extends 'base.html' %}
{% block content %}


<div class="container mt-5">
    
    <h1 style="color: rgb(225, 37, 37);">LOGIN</h1>
    <form action="" method="post">
        {% csrf_token %}
        <div class="mt-4 mb-4 input-group input-group-sm mb-3">
            <span class="input-group-text" id="inputGroup-sizing-sm">USERNAME</span>
            <input name="username" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
        </div>

        <div class=" mt-4 mb-4 input-group input-group-sm mb-3">
            <span class="input-group-text" id="inputGroup-sizing-sm">PASSWORD</span>
            <input name="password" type="password" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
        </div>
        <div class="text-end">
            <button class="btn btn-outline-danger">로그인</button>
        </div>
    </form>


</div>

{% endblock %}
