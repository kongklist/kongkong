{% extends "base.html" %}

{% block content%}
<div class="container mt-5">
    <h1 style="color: rgb(236, 37, 37);">SIGNUP</h1>
    <hr>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="mt-4 mb-4 input-group input-group-sm mb-3">
            <span class="input-group-text" id="inputGroup-sizing-sm">USERNAME</span>
            <input name="username" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
        </div>

        <div class=" mt-4 mb-4 input-group input-group-sm mb-3">
            <span class="input-group-text" id="inputGroup-sizing-sm">PASSWORD</span>
            <input name="password" type="password" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
        </div>
        
        <div class="mt-4 mb-4 input-group input-group-sm mb-3">
            <span class="input-group-text" id="inputGroup-sizing-sm">NICKNAME</span>
            <input name="nickname" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
        </div>

        <div class="mt-4 mb-4 input-group input-group-sm mb-3">
            <input name="pic" type="file" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
        </div>

        <div class="mt-4 mb-4 input-group input-group-sm mb-3">
            <span class="input-group-text" id="inputGroup-sizing-sm">COMMENT</span>
            <textarea name="comment" class="form-control"></textarea>
        </div>

        <div class="text-end">
            <button class="btn btn-outline-danger">SIGN UP</button>
        </div>
    </form>

</div>
{% endblock %}
